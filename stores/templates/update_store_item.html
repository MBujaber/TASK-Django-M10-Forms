<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Store Items</title>
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">WAM Store</a>
        <form action="{% url 'store-item-list' %}">
          <button class="d-flex btn btn-outline-light" type="submit">
            Back
          </button>
        </form>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-5">
          <form
            action="{% url 'update-store-item' item_id=item.id %}"
            method="POST"
          >
            {% load crispy_forms_tags %} {% csrf_token %} {{ form | crispy }}
            <button type="submit">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
